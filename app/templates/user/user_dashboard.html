{% extends 'base.html' %}

{% block title %}User Dashboard{% endblock %}

{% block content %}
    <h1>User Dashboard</h1>

    <section>
        <h2>Welcome, {{ user.username }}!</h2>
        <p>Here you can manage your account and contact details.</p>
    </section>

    <section>
        <h2>Contact Details</h2>
        <form method="post" action="{{ url_for('user.edit_contact_details') }}">
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ contact_details.phone_number }}">
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ contact_details.address }}">
            
            <!-- Add other contact details fields as needed -->

            <button type="submit">Update Contact Details</button>
        </form>
    </section>

    <!-- Add additional content or features as needed -->

{% endblock %}
